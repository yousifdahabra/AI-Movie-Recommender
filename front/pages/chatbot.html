<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatBot</title>
    <link rel="stylesheet" href="../style/pages/chatbot.css">
</head>
<body>
<div class="chat-container">
    <div class="sidebar">
        <div class="sidebar-avatar"></div>
        <div class="sidebar-title">Movie Wizard</div>
        <div>I answer questions about movies and summarize plots.</div>
    </div>
    <div class="chat-content">
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hello! What Movie you're watching today?</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">Movie Wizard is typing...</div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask me about a movie...">
            <button id="send-button">Send</button>
        </div>
    </div>
</div>
<script src="../js/chatbot.js"></script>
</body>
</html>
